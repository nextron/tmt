<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- Internal JS -->
    <script type = "module" src = "../firebaseConfig.js"></script>
    <script type = "module" src = "member.js"></script>
    <!-- Moment js -->
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <!-- Email JS -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" id = "logo" style="margin-left: 30px;">TMT</a>
        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="pill" href="#availableTab">Available Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#completedTab">Completed</a>
            </li>
        </ul>
            <ul class="navbar-nav mt-1">
              <p id = "displayMemberUserName" class="navbar-text">Hello, </p>     
              <li><button class="btn btn-outline-secondary" id="signOutMember" style="margin-left: 15px;">Sign Out</button></li> 
            </ul>
        </div>
    </div>
  </nav>
  <!-- Member Tasks -->
  <div style="margin-top: 80px;">

    <div class="tab-content">
        <div id="availableTab" class="container tab-pane active"><br>
            <table class="table table-hover" id="tableDisplayMemberAvailableTasks">
                <tr>
                    <th scope="col">Task Name</th>
                    <th scope="col">Task description</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Hourly Rate</th>
                    <th scope="col">Start/End</th>
                </tr>
            </table>
        </div>
        <div id="completedTab" class="container tab-pane"><br>
            <table class="table table-hover" id="tableDisplayMemberCompletedTasks">
                <tr>
                    <th scope="col">Task Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Hourly Rate</th>
                    <th scope="col">Hours Worked</th>
                    <th scope="col">Expected Payment</th>
                </tr>
            </table>
        </div>
    </div>
  </div>
</body>
</html>
