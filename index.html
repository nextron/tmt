<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMT</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Internal Scripts -->
    <script type = "module" src = "firebaseConfig.js"></script>
    <script type = "module" src = "main.js"></script>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container justify-content-center">
            <h2 id = "logo">TMT</h2>
        </div>
    </nav>
    <div class="row align-items-md-stretch justify-content-center" style="margin-top: 10%;">
        <div class="col-md-4">
            <div class="p-5 bg-light rounded-4">
                <h2 class="text-center">Sign In</h2>
                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control rounded-3" id="signInEmailId" placeholder="Email address">
                    <label for="signInEmailId">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="signinPassword" placeholder="Password">
                    <label for="signinPassword">Password</label>
                </div>
                <p id="signInErrorMessage" style="color: #ff000094"></p>
                <div class="row align-items-md-stretch justify-content-around mt-4">
                    <button class="btn btn-outline-primary col-md-3" id="signInButton" type="button">Sign In</button>
                    <button class="btn btn-outline-primary col-md-3" data-bs-toggle="modal" data-bs-target="#signUpModal" type="button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="signUpModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Sign Up</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <div class="p-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="signUpName" placeholder="Name">
                        <label for="signUpName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="signUpEmail" placeholder="Email address">
                        <label for="signUpEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="signUpPassword" placeholder="Password">
                        <label for="signUpPassword">Password</label>
                    </div>
                    <p id="signUpErrorMessage" style="color: #ff000094"></p>
                    <div class="row align-items-md-stretch justify-content-around mt-3">
                        <button class="btn btn-outline-primary col-md-3" type="button" id="signUpButton">Sign Up</button>
                        <button type="button" class="btn btn-outline-danger col-md-3" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
